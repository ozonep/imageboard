<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reboot.css">
    <link rel="stylesheet" href="style.css">
    <title>Web App</title>
</head>
<body>
<header>
    <div class="logopart">
        <a href="#home"><img src="./img/image2.png" alt="stolen logo" class="omni grayscale"></a>
        <span class="society">Grayscale society</span>
    </div>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#upload">Upload</a></li>
        </ul>
    </nav>
</header>
<main>
    <div id="mymain"></div>
    <div id="myupload" class="uploading"></div>
</main>
<footer>
    <small>(c) All rights reserved.</small>
    <div class="social-container">
        <a href="https://vk.com" target="_blank"><img src="./img/vk.png" alt="" class="social invert"></a>
        <a href="https://www.facebook.com" target="_blank"><img src="./img/fb.png" alt="" class="social invert fb"></a>
        <a href="https://www.instagram.com" target="_blank"><img src="./img/insta.png" alt="" class="social invert"></a>
    </div>
    <div>Contacts: <a href="mailto:ivanvmalkov@gmail.com">Ivan Malkov</a></div>
</footer>
<template id="imagePannel">
    {{#each images}}
    <img src="{{this.image}}" alt="">
    {{/each}}
</template>
<template id="images">
    <h1>Here you can upload your image. Beware of copyrights! We'll getcha!</h1>
    <label for="file">Put your file here:</label>
    <input type="file" name="file" id ="file" required>
    <label for="username">Provide your name:</label>
    <input type="text" class="input" name="username" id="username" required pattern="[A-Z][a-z]{2,10}">
    <label for="title">Provide title for the image:</label>
    <input type="text" class="input" name="title" id="title" required>
    <label for="description">Provide description for the image:</label>
    <input type="text" class="input" name="description" id="description" required>
    <label for="tags">Provide tags for the image (optional):</label>
    <input type="text" name="tags" id="tags">
    <button type="button" id="upload-button">Upload!</button>
</template>
<script src="./js/handlebars.js"></script>
<script src="./js/jquery.js"></script>
<script src="./js/underscore.js"></script>
<script src="./js/backbone.js"></script>
<script src="./js/models.js"></script>
<script src="./js/views.js"></script>
<script src="./js/routers.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
